<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Pilates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clínica de Pilates</h1>
    </header>
    <nav>
        <a href="#agendamento">Agendamento</a>
        <a href="#frequencia">Frequência</a>
        <a href="#pagamento">Pagamento</a>
    </nav>
    <section id="agendamento">
        <h2>Agendamento de Aulas</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required><br><br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required><br><br>

            <button type="submit">Agendar</button>
        </form>
    </section>
    <section id="frequencia">
        <h2>Controle de Frequência</h2>
        <p>Verifique sua frequência de aulas ao longo do mês:</p>
        <form>
            <label for="nome-frequencia">Nome:</label>
            <input type="text" id="nome-frequencia" name="nome-frequencia" required><br><br>
            <button type="submit">Consultar</button>
        </form>
    </section>
    <section id="pagamento">
        <h2>Pagamento de Pacotes</h2>
        <p>Escolha um pacote:</p>
        <form>
            <label for="pacote">Pacote:</label>
            <select id="pacote" name="pacote">
                <option value="mensal">Mensal - R$ 150</option>
                <option value="trimestral">Trimestral - R$ 400</option>
                <option value="anual">Anual - R$ 1500</option>
            </select><br><br>
            <label for="cartao">Número do Cartão:</label>
            <input type="text" id="cartao" name="cartao" required><br><br>
            <button type="submit">Pagar</button>
        </form>
    </section>
</body>
</html>
